language: cpp

matrix:
  include:
  - os: linux
    dist: trusty
    sudo: required
    compiler: gcc
    addons:
      apt:
        sources: 
          - ubuntu-toolchain-r-test
          - george-edison55-precise-backports
        packages:
          - g++-7
          - cmake
    env: COMPILER=g++-7
  - os: linux
    dist: trusty
    sudo: required
    compiler: gcc
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
          - george-edison55-precise-backports
        packages:
          - g++-8
          - cmake
    env: COMPILER=g++-8
  - os: linux
    dist: trusty
    sudo: required
    compiler: clang
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
          - llvm-toolchain-trusty-6.0
          - george-edison55-precise-backports
        packages:
          - clang-6.0
          - g++-7
          - cmake
    env: COMPILER=clang++-6.0

before_install:

install:

script:
 - mkdir build
 - cd build
 - cmake ..
 - make

after_failure:
  - echo "failure"

after_success:
  - echo "success"
