language: cpp

matrix:
  include:
  - os: linux
    dist: trusty
    sudo: required
    compiler: gcc
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
          - george-edison55-precise-backports
        packages:
          - g++-8
          - cmake
    env: COMPILER=g++-8

before_install:

install:

script:
 - ln -s /usr/bin/gcc-8 /usr/local/bin/gcc
 - ln -s /usr/bin/g++-8 /usr/local/bin/g++
 - export CC=/usr/bin/gcc-8
 - export CXX=/usr/bin/g++-8
 - gcc -v && g++ -v && cmake --version
 - mkdir build
 - cd build
 - cmake ..
 - make

after_failure:
  - echo "failure"

after_success:
  - echo "success"
